<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle-Themed Categories</title>
    <style>
        body {
            background: url('d:/Downloads/game-landscape-with-tropical-plants_105738-749.avif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Trebuchet MS', sans-serif;
            color: #fff;
            text-align: center;
        }

        .category {
            width: 280px;
            padding: 15px;
            margin: 20px auto;
            border-width: 6px;
            border-style: solid double;
            border-top-color: #4CAF50;
            border-bottom-color: #8B4513;
            border-left-color: #FFD700;
            border-right-color: #FFD700;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
        }

        .category h2 {
            font-size: 22px;
            background: linear-gradient(to right, #4CAF50, #228B22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .category p {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .footer {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="category">
        <h2>Animals</h2>
        <p>🐭 Mouse, 🐆 Jaguar, 🐶 Dog, 🦍 Ape</p>
    </div>

    <div class="category">
        <h2>Months</h2>
        <p>🌿 March, ❄️ December, ☀️ August, 🍂 January</p>
    </div>

    <div class="category">
        <h2>Countries</h2>
        <p>🇩🇰 Denmark, 🇦🇺 Australia, 🇲🇲 Myanmar, 🇯🇵 Japan</p>
    </div>

    <div class="category">
        <h2>Foods</h2>
        <p>🍇 Jelly, 🌰 Almonds, 🍡 Marshmallow, 🍍 Dragon Fruit</p>
    </div>

    <div class="footer">
        Name: Oliver, Mark Angelo C. <br> Section: BT604
    </div>

</body>
</html>
